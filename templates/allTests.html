<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiVision - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>OptiVision</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('TestsSection') }}"><i class="fas fa-tasks"></i> Tests</a></li>
                    <li><a href="{{ url_for('reports') }}"><i class="fas fa-file-alt"></i> Reports</a></li>
                    <li><a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1>Welcome, {{ user_name }}</h1>
                <button id="theme-toggle">
                    <i class="fas fa-moon" id="theme-icon"></i> <!-- Moon icon for dark mode -->
                </button>
            </header>

            <section class="stats">
                <a href="{{ url_for('VisualAcuityTest') }}" class="card-link">
                    <div class="card">
                        <h3>Visual Acuity Test</h3>
                        <p>{{visual_acuity}}</p>
                    </div>
                </a>
                <a href="{{ url_for('ColorVisionTest') }}" class="card-link">
                    <div class="card">
                        <h3>Color Vision Test</h3>
                        <p>{{color_vision}}</p>
                    </div>
                </a>
                <a href="{{ url_for('ContrastVisionTest') }}" class="card-link">
                    <div class="card">
                        <h3>Contrast Vision Test</h3>
                        <p>{{contrast_vision}}</p>
                    </div>
                </a>
                <a href="{{ url_for('BlurCheckTest') }}" class="card-link">
                    <div class="card">
                        <h3>Blur Check Test</h3>
                        <p>{{blur_check}}</p>
                    </div>
                </a>
                <a href="{{ url_for('WatchTheDotTest') }}" class="card-link">
                    <div class="card">
                        <h3>Watch The Dot Test</h3>
                        <p>{{watch_dot}}</p>
                    </div>
                </a>
            </section>
        </main>
    </div>

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
